
<!DOCTYPE html>
<html>
<head>
  <title>Update JSON</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
    }

    .input-field {
      margin-bottom: 10px;
    }

    .input-field label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .input-field input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media screen and (min-width: 480px) {
      .container {
        max-width: 400px;
        margin: 0 auto;
      }
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Update Mobile No.</h1>
    <form>
      <div class="input-field">
        <label for="text-input">Enter Mobile Number:</label>
<input type="number" id="text-input" placeholder="Enter Mobile Number">
      </div>
      <button class="btn" onclick="updateJSON()">Update Number</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
